<h1>Demo For Array Manipulations</h1>

<ng-container *ngFor="let year of glData">
  <p>{{year?.year}}</p>
  <ng-container *ngFor="let row of year?.tbRowObj">
      <div>
          <p style="padding-left: 40px;">{{ row?.accountname }}</p>
        <ng-container *ngFor="let gl of row?.transactions">
            <li style="padding-left: 80px;">{{gl?.date}} {{ gl?.description }}</li>
        </ng-container>
      </div>
  </ng-container>
</ng-container>
